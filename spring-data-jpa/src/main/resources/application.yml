spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:jpa

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

logging.level:
  org.hibernate.SQL: debug
#  org.hibernate.type: trace
